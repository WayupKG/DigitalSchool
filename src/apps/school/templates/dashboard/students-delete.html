{% extends 'Base/dashboard.html' %}
{% load static %}

{% block title %}Информация о ученике{% endblock title %}

{% block content %}
        <div class="dashboard_wrap">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 mb-4">
                    <h6 class="m-0">Информация о ученике</h6>
                </div>
            </div>
            <form class="row justify-content-center" method="post">
                <div class="col-xl-12 col-lg-12 col-md-12 row">
                    <div class="col-lg-4 col-md-4 col-12 form-group smalls">
                        <label>Фамилия:</label>
                        <input type="text" class="form-control" value="{{ item.student.last_name }}" disabled/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12 form-group smalls">
                        <label>Имя:</label>
                        <input type="text" class="form-control" value="{{ item.student.first_name }}" disabled/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12 form-group smalls">
                        <label>Email</label>
                        <input type="text" class="form-control" value="{{ item.student.email }}" disabled/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12 form-group smalls">
                        <label>Поль</label>
                        <input type="text" class="form-control" value="{{ item.student.get_gender }}" disabled/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12 form-group smalls">
                        <label>Дата рождения</label>
                        <input type="text" class="form-control" value="{{ item.student.date_birth }}" disabled/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12 form-group smalls">
                        <label>Адрес</label>
                        <input type="text" class="form-control" value="{{ item.student.address }}" disabled/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12 form-group smalls">
                        <label>Номер телефона</label>
                        <input type="text" class="form-control" value="{{ item.student.phone }}" disabled/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12 form-group smalls">
                        <label>Школа</label>
                        <input type="text" class="form-control" value="{{ school.school }}" disabled/>
                    </div>
                    <div class="col-lg-4 col-md-4 col-12 form-group smalls">
                        <label>Академический класс</label>
                        <input type="text" class="form-control" value="{{ item.classroom }}" disabled/>
                    </div>
                    <div class="col-xl-12 col-lg-12 col-md-12 form-group smalls">
                        <button class="btn btn-danger text-white">Удалить ученика</button>
                    </div>
                    {% csrf_token %}
                </div>
            </form>
        </div>
{% endblock content %}

{% block script %}
    <script src="{% static 'js/jquery.maskedinput.min.js' %}"></script>
    <script type="text/javascript">
        jQuery(function ($) {
            $("#id_phone").mask("+996 (111)-11-11-11");
        });
        document.getElementById("id_sur_name").required = false;// находите эл-нт по id
		document.getElementById("id_image").required = false;// находите эл-нт по id
    </script>
{% endblock script %}
